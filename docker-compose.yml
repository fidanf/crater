---
version: '3.8'
networks:
  # docker network create --attachable -d overlay --scope swarm traefik-public
  frontend:
    external: true
    name: traefik-public
  backend:
    driver: bridge
volumes:
  crater_db:
    driver: local
services:
  crater_app:
    ports:
      - 80:8081
    build:
      context: .
      dockerfile: Dockerfile.production
      target: ${TARGET:-production}
    container_name: ${COMPOSE_PROJECT_NAME}_app
    restart: unless-stopped
    working_dir: /app
    command: |
      bash -c 'bash -s <<EOF
      su application -c "
      composer install --no-interaction -o -a && \
      php artisan config:cache && \
      php artisan view:cache && \
      php artisan route:cache && \
      php artisan storage:link"
      supervisord
      EOF'
    volumes:
      - ./:/app
    depends_on:
      - crater_db
    networks:
      - frontend
      - backend
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.crater.service=crater
      - traefik.http.services.crater.loadbalancer.server.port=8081
      - traefik.http.routers.crater.rule=Host(`${SESSION_DOMAIN}`)
      - traefik.http.routers.crater.entrypoints=http
      - traefik.http.routers.crater.entrypoints=https
      - traefik.http.routers.crater.tls=true
      - traefik.http.routers.crater.tls.options=tls-opts@file
      - traefik.http.routers.crater.tls.certresolver=le
      - traefik.http.routers.crater.middlewares=https-redirect
      - traefik.http.middlewares.https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.https-redirect.redirectscheme.permanent=true
  crater_db:
    image: postgres:13.9-bullseye
    container_name: ${COMPOSE_PROJECT_NAME}_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: crater
      POSTGRES_USER: crater
      POSTGRES_PASSWORD: crater
    expose:
      - 5432
    volumes:
      - crater_db:/var/lib/postgresql/data:rw,delegated
    networks:
      - backend
